<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="right">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt=""
          class="desktop-img"
        />
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="mobile"
          class="mobile-img"
        />
      </div>
      <div class="left">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="list">
          <li>
            <img src="./assets/images/icon-list.svg" />Product discovery and
            building what matters
          </li>
          <li>
            <img src="./assets/images/icon-list.svg" />Measuring to ensure
            updates are a success
          </li>
          <li><img src="./assets/images/icon-list.svg" />And much more!</li>
        </ul>
        <form class="sub-email">
          <div class="email-test">
            <label for="email">Email address</label>
            <span class="error-text">Valid email required</span>
          </div>
          <input type="email" id="email" placeholder="email@company.com" />
        </form>
        <button class="sub-btn">Subscribe to monthly newsletter</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
